<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Update Profile')">
</head>
<body>
<header th:replace="fragments/navbar :: navbar3"></header>
<h1 class="text-center">Update Profile</h1><br>
<br>
<br>
<div class="form-page">
    <div class="form">
        <form th:action="@{/profile/edit}" method="POST" th:object="${profile}">

            <!--USE filestack here?-->
            <label for="profilePhoto">Profile Photo</label>
            <input id="profilePhoto" th:field="*{profilePhoto}"/>
            <label for="city">City</label>
            <input id="city" th:field="*{city}"/>
            <label for="state">State</label>
            <input id="state" th:field="*{state}"/>
            <label for="profileType">Profile Type</label>
            <input id="profileType" th:field="*{profileType}"/>
            <label for="bio">Bio</label>
            <input id="bio" th:field="*{bio}"/>
            <label for="interests">Interests</label>
            <input id="interests" th:field="*{interests}"/>
            <label for="skills">Skills</label>
            <input id="skills" th:field="*{skills}"/>
            <label for="genres">Genres</label>
            <input id="genres" th:field="*{genres}"/>
            <input value="Update Profile" type="submit"/>
        </form>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
