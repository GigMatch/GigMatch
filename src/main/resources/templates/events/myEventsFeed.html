<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Events Feed')">
</head>
<body class="main-bg">
<header th:replace="fragments/navbar :: eventsNavbar"></header>
<div class="main-bg">
<div class="container ">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="sidebar-container">

            <ul class="sidebar-navigation">
                <li class="header">
                    <a href="/feed/posts"><img src="https://i.ibb.co/ykncWn2/logo-cutout.png" class="img-fluid" alt=""></a>
                </li>
                <li>
                    <a href="/feed/posts">
                        <i class="fa fa-home left-nav-icon" aria-hidden="true"></i>Posts
                    </a>
                </li>
                <li>
                    <a href="/feed/events">
                        <i class="far fa-calendar-alt left-nav-icon " id="left-icon-padding-events" aria-hidden="true"></i>Events
                    </a>
                </li>
                <li>
                    <a th:href="'/my-profile/' + ${profileId}">
                        <i class="fas fa-user-alt left-nav-icon " id="left-icon-padding-profile" aria-hidden="true"></i>My Profile
                    </a>
                </li>
                <li>
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn logout-button">
                            <i class="fas fa-sign-out-alt left-nav-icon"></i> Logout
                        </button>
                    </form>
                </li>

                <!--                    <li>-->
                <!--                        <a href="#">-->
                <!--                            <i class="fa fa-cog" aria-hidden="true"></i> Notifcations-->
                <!--                        </a>-->
                <!--                    </li>-->

                <!--                        <a href="#">-->
                <!--                            <i class="fa fa-info-circle" aria-hidden="true"></i> Messages-->
                <!--                        </a>-->
                <!--                    </li>-->
            </ul>
        </div>


        <div class="col-md-6 mt-3">
            <div class="card mb-3">
                <form action="/events/create">
                    <button  class="btn btn-lg btn-block text-uppercase" style="background-color: goldenrod" id="btn" value="Sign Up" type="submit">Create an Event</button>
                </form>
            </div>


            <div class="container mb-4">
                <div class="row">
                    <form action="/feed/events" class="col-6">
                        <button  class="btn btn-lg btn-block text-uppercase" style="background-color: goldenrod; border: 1px solid white; color: white" id="btn1" value="Upcoming Events" type="submit">Upcoming Events</button>
                    </form>
                    <form action="/feed/myEvents" class="col-6">
                        <button  class="btn btn-lg  btn-block text-uppercase" style="background-color: goldenrod; border: 1px solid white; color: white;" id="btn2" value="My Events" type="submit">My Events</button>
                    </form>
                </div>
            </div>




            <div class="card gedf-card" th:each="event : ${userEvents}">
                <div class="card-header" >
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div th:each="profile : ${profiles}" class="mr-2">
                                <div th:if="${event.owner.id == profile.getOwner().id} ">
                                    <img  th:src="${profile.profilePhoto}"
                                          class="rounded-circle" width="45" alt="profile picture">
                                </div>
                            </div>
                            <div class="ml-2">
                                <div class="h5 m-0" th:text="${event.owner.getUsername()}"></div>
                                <div class="h7 text-muted" th:text="${event.streetAddress}"></div>
                                <div class="h7 text-muted" th:text="${event.city} + ', ' + ${event.state}"></div>
                                <div class="h7 text-muted" th:text="${event.zipcode}"></div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-body ">


                    <p class="card-text" th:text="${event.description}"></p>
                </div>

                <div class="card-footer d-flex justify-content-between">
                    <form th:method="Post" th:action="'/events/'+ ${event.id} + '/interests'">
                        <button  type="submit"
                                 class="fas fa-thumbs-up card-link btn" style="background-color: goldenrod; " ><i id="like-button-text" onclick="myFunction(this)">
                        </i><span style="font-family: sans-serif"  th:text="'Interested' + ' ' + ${event.eventInterests.size()}"></span>
                        </button>

                    </form>
                    <!--<a th:href="'/posts/' + ${post.id} + '/reactions'" class="card-link"><i class="fa fa-gittip"></i> Like</a>-->
                    <form th:method="GET" th:action="'/events/' + ${event.id} + '/edit'"  class="ml-5">
                        <button type="submit" style="background-color: goldenrod" value="Update event" class="btn">Update Event
                        </button>
                    </form>
                </div>
            </div>
        </div>




<!--            &lt;!&ndash; No Events Found&ndash;&gt;-->
<!--            <div th:if="${noEventsFound}">-->
<!--                No events were found.-->
<!--            </div>-->

<!--                    <a th:href="'/events/' + ${event.id} + '/edit'" class="btn btn-primary">Edit Event</a>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->


        <!--INSERT MAPBOX API HERE-->
        <div class="col-md-3 mt-3">
            <div class="card mb-3">
                <div id="map" style="width: 100%; height:200px"></div>
                <div class="card-body">
                    <p class="card-text" id="inputCity" th:text="${profile.city} + ', ' + ${profile.state}"></p>
                </div>
            </div>



            <!--INSERT CALENDAR HERE-->
            <div class="card mb-3">
                <img src="https://promisedlandcsa.com/wp-content/uploads/2013/05/calendar_placeholder.gif" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Your Calendar.</p>
                </div>
            </div>

        </div>

    </div>
</div>
</div>

<script th:replace="fragments/map-scripts-and-div :: jquery-script"></script>
<script th:replace="fragments/map-scripts-and-div :: key-script"></script>
<script th:replace="fragments/map-scripts-and-div :: mapbox-script"></script>
<script th:replace="fragments/map-scripts-and-div :: geocode-script"></script>

<script th:inline="javascript">

    var city = [[${profile.city}]];

    geocode(city, mapboxToken).then(function (result) {
        console.log(result);
        mapboxgl.accessToken = mapboxToken;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 12,
            center: (result)
        });
    });
</script>

</body>
</html>
