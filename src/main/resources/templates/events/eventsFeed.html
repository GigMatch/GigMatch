<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Events Feed')">
<body>
<header th:replace="fragments/navbar :: navbar"></header>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#">Notifications</a></li>
                    <li class="list-group-item"><a href="#">Messages</a></li>
                    <li class="list-group-item"><a href="/feed/posts">Posts</a></li>
                    <li class="list-group-item"><a href="/feed/events">Events</a></li>
                    <li class="list-group-item"><a th:href="'/my-profile/' + ${profileId}">My Profile</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <a th:href="'/events/create'">Let people know when your next gig, concert, jam session, band practice, or virtual concert online link.</a>
                </div>
            </div>
            <div th:if="${noEventsFound}">
                No events were found.
            </div>
            <div class="card mb-2" th:each="event : ${events}">
                <div class="card-body">
                    <h5 th:text="${event.owner.getUsername()}"></h5>
                    <p class="card-text" th:text="${event.streetAddress} + ' ' + ${event.city} + ', ' +  ${event.state} + ' ' + ${event.zipcode}"></p>
<!--                    <p class="card-text" th:text="${event.city}"></p>-->
<!--                    <p class="card-text" th:text="${event.state}"></p>-->
<!--                    <p class="card-text" th:text="${event.zipcode}"></p>-->
                    <p class="card-text" th:text="${event.description}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-3">
                <img src="https://liveatnolan.com/wp-content/uploads/2018/06/Placeholder-Map.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Map with center view of your city.</p>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text">Your Calendar.</p>
                    <div class="calendar" id="calendar">
                        <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
                            <span id="curMonth"></span>
                            <div id="months" class="months dropdown"></div>
                        </div>

                        <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
                            <span id="curYear"></span>
                            <div id="years" class="years dropdown"></div>
                        </div>

                        <div class="clear"></div>

                        <div class="calendar-dates">
                            <div class="days">
                                <div class="day label">S</div>
                                <div class="day label">M</div>
                                <div class="day label">T</div>
                                <div class="day label">W</div>
                                <div class="day label">T</div>
                                <div class="day label">F</div>
                                <div class="day label">S</div>

                                <div class="clear"></div>
                            </div>

                            <div id="calendarDays" class="days">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script>
var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
var startYear = 2019;
var endYear = 2030;
var month = 0;
var year = 0;
var selectedDays = new Array();
var mousedown = false;
var mousemove = false;

function loadCalendarMonths() {
for (var i = 0; i < months.length; i++) {
var doc = document.createElement("div");
doc.innerHTML = months[i];
doc.classList.add("dropdown-item");

doc.onclick = (function () {
var selectedMonth = i;
return function () {
month = selectedMonth;
document.getElementById("curMonth").innerHTML = months[month];
loadCalendarDays();
return month;
}
})();

document.getElementById("months").appendChild(doc);
}
}

function loadCalendarYears() {
document.getElementById("years").innerHTML = "";

for (var i = startYear; i <= endYear; i++) {
var doc = document.createElement("div");
doc.innerHTML = i;
doc.classList.add("dropdown-item");

doc.onclick = (function () {
var selectedYear = i;
return function () {
year = selectedYear;
document.getElementById("curYear").innerHTML = year;
loadCalendarDays();
return year;
}
})();

document.getElementById("years").appendChild(doc);
}
}

function loadCalendarDays() {
document.getElementById("calendarDays").innerHTML = "";

var tmpDate = new Date(year, month, 0);
var num = daysInMonth(month, year);
var dayofweek = tmpDate.getDay();       // find where to start calendar day of week

for (var i = 0; i <= dayofweek; i++) {
var d = document.createElement("div");
d.classList.add("day");
d.classList.add("blank");
document.getElementById("calendarDays").appendChild(d);
}

for (var i = 0; i < num; i++) {
var tmp = i + 1;
var d = document.createElement("div");
d.id = "calendarday_" + tmp;
d.className = "day";
d.innerHTML = tmp;
d.dataset.day = tmp;

d.addEventListener('click', function(){
this.classList.toggle('selected');

if (!selectedDays.includes(this.dataset.day))
selectedDays.push(this.dataset.day);

else
selectedDays.splice(selectedDays.indexOf(this.dataset.day), 1);
});

d.addEventListener('mousemove', function(e){
e.preventDefault();
if (mousedown)
{
this.classList.add('selected');

if (!selectedDays.includes(this.dataset.day))
selectedDays.push(this.dataset.day);
}
});

d.addEventListener('mousedown', function(e){
e.preventDefault();
mousedown = true;
});

d.addEventListener('mouseup', function(e){
e.preventDefault();
mousedown = false;
});

document.getElementById("calendarDays").appendChild(d);
}

var clear = document.createElement("div");
clear.className = "clear";
document.getElementById("calendarDays").appendChild(clear);
}

function daysInMonth(month, year)
{
var d = new Date(year, month+1, 0);
return d.getDate();
}

window.addEventListener('load', function () {
var date = new Date();
month = date.getMonth();
year = date.getFullYear();
document.getElementById("curMonth").innerHTML = months[month];
document.getElementById("curYear").innerHTML = year;
loadCalendarMonths();
loadCalendarYears();
loadCalendarDays();
});
</script>
</body>
</html>
