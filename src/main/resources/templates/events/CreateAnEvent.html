<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create Event')">
</head>
<body id="post-create">
<header th:replace="fragments/navbar :: navbar"></header>

<div class="sidebar-container">

    <ul class="sidebar-navigation">
        <li class="header">
            <a href="/feed/posts"><img src="https://i.ibb.co/ykncWn2/logo-cutout.png" class="img-fluid" alt=""></a>
        </li>
        <li>
            <a href="/feed/posts">
                <i class="fa fa-home left-nav-icon" aria-hidden="true"></i>Posts
            </a>
        </li>
        <li>
            <a href="/feed/events">
                <i class="far fa-calendar-alt left-nav-icon " id="left-icon-padding-events" aria-hidden="true"></i>Events
            </a>
        </li>
        <li>
            <a th:href="'/my-profile/' + ${profileId}">
                <i class="fas fa-user-alt left-nav-icon " id="left-icon-padding-profile" aria-hidden="true"></i>My
                Profile
            </a>
        </li>
        <li>
            <form th:action="@{/logout}" th:method="post">

                <button class="btn-link btn logout-button">
                    <i class="fas fa-sign-out-alt left-nav-icon"></i> Logout
                </button>
            </form>
        </li>
    </ul>
</div>


<div class="container" id="form-margin">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto create-m">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Create an event</h5>
                    <form th:action="@{/events/create}" method="POST" th:object="${event}">
                        <div class="form-label-group">
                            <input type="text" id="streetAddress" class="form-control" name="streetAddress"
                                   placeholder="street" required autofocus/>
                            <label for="streetAddress">Street Address</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="city" class="form-control" placeholder="city" name="city" required/>
                            <label for="city">City</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="state" class="form-control" placeholder="state" name="state"
                                   required/>
                            <label for="state">State</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="zipcode" class="form-control" placeholder="zipcode" name="zipcode"
                                   required/>
                            <label for="zipcode">Zipcode</label>
                        </div>
                        <div class="form-label-group">
                            <textarea id="description" class="form-control" placeholder="Description" name="description"
                                      th:rows="4" style="border-radius: 1rem" required></textarea>
                        </div>


                        <button class="btn btn-lg rounded-pill btn-block text-uppercase btn-size" id="btn"
                                value="Sign Up" style="background-color: #1a1a1a; color: white" type="submit">Create
                            Your Event
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
