<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Edit Event')">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container">
    <h1>Update Event Details</h1>
    <form th:action="${'/events/' + event.id + '/edit'}" method="POST" th:object="${event}">
        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <textarea id="streetAddress" name="streetAddress" class="form-control" type="text"></textarea>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <textarea id="city" name="city" class="form-control" type="text"></textarea>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <textarea id="state" name="state" class="form-control" type="text"></textarea>
        </div>
        <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <textarea id="zipcode" name="zipcode" class="form-control" type="text"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" type="text"></textarea>
        </div>
        <input id="btn" type="submit" class="btn btn-block btn-primary" value="Update Event Details">
    </form>


    <!--Delete Event-->
    <form th:action="${'/events/' + event.id + '/delete'}" method="post">
        <button class="btn btn-danger">Delete Event</button>
    </form>
</div>

</body>
</html>
