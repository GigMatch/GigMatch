<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Log In')"></head>
<body id="login-background" onload="myFunction()">

<div th:if="${param.error}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Oops, there was an error!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${param.logout}">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hope you found some Gigs!</strong> You have now been logged out.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div id="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="container box" id="myDiv" style="display: none">
    <h4 class="wordCarousel login-link">
        <span><a href="/">You Need: </a></span>
        <div class="carousel-box">
            <!--        Use classes 2,3, or 4 to match the number of words -->
            <ul class="flip3">
                <li class="carousel-li">GigMatch</li>
                <li class="carousel-li">Gigs</li>
                <li class="carousel-li">Artist</li>
            </ul>
        </div>
    </h4>
</div>







<div class="container" id="form-margin-log">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Log In</h5>
                    <form name="username" class="form-signin" th:action="@{/login}" method="post">
                        <div class="form-label-group">
                            <input type="text" id="username" class="form-control" name="username" placeholder="username"
                                   required="" autofocus
                                   oninvalid="this.setCustomValidity('Please Enter A Valid Username')"
                                   oninput="setCustomValidity('')"/>
                            <label class="form-root" for="username">Username</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="password" class="form-control" placeholder="password"
                                   name="password" required=""
                                   oninvalid="this.setCustomValidity('Please Enter A Valid Password')"
                                   oninput="setCustomValidity('')"/>
                            <label class="form-root" for="password">Password</label>
                        </div>

                        <button class="btn btn-lg btn-block text-uppercase" id="btn" value="Log In"
                                style="background-color: goldenrod" type="submit">Log in
                        </button>
                        <hr class="my-4">
                        <h6>Don't have an Account?<span><a href="/sign-up"> Click here to sign up!</a></span></h6>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<script>
    var myVar;

    function myFunction() {
        myVar = setTimeout(showPage, 2500);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }
</script>

</body>
</html>
