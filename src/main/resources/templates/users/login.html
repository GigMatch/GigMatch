<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Login')">

</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<h1 class="text-center">Login</h1>

<div th:if="${param.error}">
    <p class="text-center">Invalid Username and Password.</p>
</div>

<div th:if="${param.logout}">
    <p class="text-center">You have been logged out.</p>
</div>

<div class="form-page">
    <div class="form">
        <form th:action="@{/login}" method="post" class="register-form">
            <label for="username">Username</label>
            <input id="username"  type="text" name="username" placeholder="Username"/>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="password"/>

            <input type="submit" value="Log In" />
            <p class="message">Not registered? <a href="/sign-up">Create an account</a></p>
        </form>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
