<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-dark navbar-expand-md" style="background-color: goldenrod">
    <div class="container-fluid">
        <a class="navbar-brand"
           href="/" alt="GigMatch logo">
            <img src="">
            GigMatch
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link scroll-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scroll-link" href="/sign-up">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav th:fragment="navbar2" style="background-color: goldenrod">
    <ul>
        <img src="/static/imgs/official-logo.png" alt="GigMatch Logo">
        <li>
            <a href="/">GigMatch</a>
        </li>
        <li class="nav-item">
            <a href="/signup">Sign Up</a>
        </li>
    </ul>
</nav>

</body>
</html>
