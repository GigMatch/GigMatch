<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<nav th:fragment="welcomeNavbar" class="navbar navbar-dark fixed-top navbar-expand-md navbar-no-bg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" alt="logo"><img src="https://i.ibb.co/0nkhFk6/logo-Gig2-cutout.png"
                                                         class="img-responsive logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#defaultNavbar2"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="defaultNavbar2">


            <ul class="navbar-nav ml-auto" style="font-family: sans-serif" sec:authorize="!isAuthenticated()">

                <li class="nav-item">
                    <a class="nav-link scroll-link welcome-link" href="/sign-up">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scroll-link welcome-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scroll-link welcome-link" href="/about-us">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link scroll-link welcome-link" style="color: goldenrod" href="/feed/posts"><span th:text="${#authentication.principal.username}"/> is currently logged in GigMatch</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn scroll-link welcome-link" style="color: goldenrod">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<nav th:fragment="navbar" class="navbar col-md-9 ml-auto navbar-expand-lg navbar-light"
     style="background-color: transparent">
    <div class="container gen-container">


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#defaultNavbar3"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="defaultNavbar3">

            <div class="input-group search">
                <form class="form-inline my-2 my-lg-0" action="/search/posts">
                    <div class="bg-light rounded rounded-pill shadow-sm n">
                        <div class="input-group">
                            <input type="text" name="term" placeholder="Search posts..."
                                   aria-describedby="button-addon1" id="form"
                                   class="form-control mr-sm-2 border-0 bg-light">
                            <div class="input-group-append">
                                <button id="button-addon1" type="submit" class="btn btn-link text-warning my-2 my-sm-0">
                                    <i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <ul class="navbar-nav ml-auto nav-font-icon d-md-none">

                <li class="nav-item">
                    <a class="nav-link scroll-link welcome-link" href="/feed/posts">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scroll-link welcome-link" href="/feed/events">Events</a>
                </li>
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn">Logout</button>
                </form>

            </ul>
        </div>
    </div>

</nav>


<!--Events Navbar exits for searching events-->

<nav th:fragment="eventsNavbar" class="navbar col-md-9 ml-auto navbar-expand-lg navbar-light"
     style="background-color: transparent">
    <div class="container gen-container">


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#defaultNavbar1"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="defaultNavbar1">

            <div class="input-group search">
                <form class="form-inline my-2 my-lg-0" action="/search/events">
                    <div class="bg-light rounded rounded-pill shadow-sm n">
                        <div class="input-group">
                            <input type="text" name="term" placeholder="Search events..."
                                   aria-describedby="button-addon1" id="form1"
                                   class="form-control mr-sm-2 border-0 bg-light">
                            <div class="input-group-append">
                                <button id="button-addon" type="submit" class="btn btn-link text-warning my-2 my-sm-0">
                                    <i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <ul class="navbar-nav ml-auto nav-font-icon d-md-none">

                <li class="nav-item">
                    <a class="nav-link scroll-link welcome-link" href="/feed/posts">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scroll-link welcome-link" href="/feed/events">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scroll-link welcome-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


</body>
</html>
