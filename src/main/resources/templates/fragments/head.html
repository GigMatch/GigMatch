<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!--    Responsive Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!--    Map Box API script and style sheet-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <!--   Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed0e4d571c.js" crossorigin="anonymous"></script>
    <!--  Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-- Full Calender Library-->
    <link rel="stylesheet" href="/lib/fullcalendar/fullcalendar.css" />
    <link rel="stylesheet" href="/lib/fullcalendar/fullcalendar.print.css" media="print" />
    <!--CSS-->
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">


</head>
<body>
</body>
</html>
