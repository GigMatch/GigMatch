<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/head :: head('Create Post')">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>

<div class="sidebar-container">
    <ul class="sidebar-navigation">
        <li class="header"></li>
        <li>
            <a href="/feed/posts">
                <i class="fa fa-home" aria-hidden="true"></i>Posts
            </a>
        </li>
        <li>
            <a href="/feed/events">
                <i class="fa fa-tachometer" aria-hidden="true"></i>Events
            </a>
        </li>
        <li>
            <a th:href="'/my-profile/' + ${myProfileId}">
                <i class="fa fa-users" aria-hidden="true"></i>My Profile
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-cog" aria-hidden="true"></i> Notifcations
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-info-circle" aria-hidden="true"></i> Messages
            </a>
        </li>
    </ul>
</div>

<div class="container" id="form-margin">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto create-m">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Create A Post</h5>
                    <form name="username" class="form-signin" th:action="@{/posts/create}" method="POST"
                          th:object="${post}">
                        <div class="form-label-group">
                            <textarea type="text" id="body" class="form-control form-rounded" name="body"
                                      placeholder="message..." th:rows="3" required autofocus></textarea>
                            <label class="form-root" for="body"></label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btn" value="Sign Up"
                                type="submit">create your post
                        </button>
                        <hr class="my-4">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>


<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var apiKey = [[${apiKey}]];
    // alert("Your api key is " + apiKey);
    const options = {
        // onUploadDone:
        //     function (res){
        // console.log(res.filesUploaded[0].url);
        //     alert("Log fired");
        //     alert("Log fired " + res.filesUploaded[0].url);
        // }

        onUploadDone:
            function (res) {
                $("#stashFilestackURL").val(res.filesUploaded[0].url);
            }
    }
    const client = filestack.init(apiKey);
    $("#upload").click(function () {
        client.picker(options).open()
    });
    /*]]>*/
</script>

</body>
</html>
