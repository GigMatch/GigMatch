<div class="container " id="form-margin">

        <div class="col-sm-9 col-md-7 col-lg-7 mx-auto create-m">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Create A Post</h5>
                    <form name="username" class="form-signin" th:action="@{/posts/create}" method="POST"

                        </div>

                        </button>

                        <button class="btn btn-lg btn-photo btn-block text-uppercase" id="upload" name="upload" type="button"><i class="fas fa-upload mr-2"></i> Add a photo or video</button>
                        <input id="stashFilestackURL" name="stashFilestackURL" value="replace" th:field="*{img}" type="hidden">



                    </form>

<!--Filestack-->
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>


<!--Filestack-->
<script th:inline="javascript">
    const options = {
        onUploadDone:
            function (res) {
                $("#stashFilestackURL").val(res.filesUploaded[0].url);
            }
    }
    let apiKey = [[${apiKey}]]
    const client = filestack.init(apiKey);

    $("#upload").click(function () {
        client.picker(options).open()
    });
</script>
