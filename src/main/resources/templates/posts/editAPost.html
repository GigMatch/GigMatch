<div class="container" id="form-margin">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto create-m">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Update post</h5>
                    <form th:action="${'/posts/' + post.id + '/edit'}" method="POST" th:object="${post}">
                        <div class="form-label-group">
                            <textarea th:field="*{body}" type="text" id="body" class="form-control form-rounded" name="body"
                                      th:rows="3" required autofocus></textarea>
                            <label class="form-root" for="body"></label>
                        </div>

                        <!--Update Profile Photo -->
                        <!--Filestack-->
                        <label for="upload"></label>
                        <button type="button" class="btn btn-lg btn-block text-uppercase" id="upload" name="upload" style="background-color: goldenrod">Update photo
                        </button>
                        <input id="stashFilestackURL" name="stashFilestackURL" value="replace" th:field="*{img}" type="hidden">

                        <hr>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btn" value="Update post"
                                type="submit">update your post
                        </button>




                    </form>

                    <hr>

                    <form th:action="${'/posts/' + post.id + '/delete'}" method="post">
                        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>


<!--Filestack-->
<script th:inline="javascript">
    const options = {
        onUploadDone:
            function (res) {
                $("#stashFilestackURL").val(res.filesUploaded[0].url);
            }
    }
    let apiKey = [[${apiKey}]]
    const client = filestack.init(apiKey);

    $("#upload").click(function () {
        client.picker(options).open()
    });
</script>
