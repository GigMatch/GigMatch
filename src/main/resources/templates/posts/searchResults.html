            <div class="card gedf-card" th:each="post : ${results}">
                <div class="card-header" >

                        <div class="d-flex justify-content-between align-items-center">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body ">
                    <p class="card-text" th:text="${post.body}"></p>

                    <div th:if="${post.img} == ''">

                    </div>
                    <div th:unless="${post.img} == ''">
                        <img th:src="${post.img}"

                    </div>
                </div>

                    </form>
                    <!--<a th:href="'/posts/' + ${post.id} + '/reactions'" class="card-link"><i class="fa fa-gittip"></i> Like</a>-->
                    <a th:href="'/posts/' + ${post.id} + '/comment'" class="card-link "><i class="fa fa-comment"></i> Comment</a>
                    <a th:href="'/posts/' + ${post.id}" class="ml-5">See Comments</a>
